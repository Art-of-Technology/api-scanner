<div class="endpoint-card">
    <div class="d-flex align-items-center mb-3">
        <span class="badge {{methodClass}} text-white me-3">{{method}}</span>
        <code class="endpoint-url flex-grow-1">{{url}}</code>
    </div>
    {{description}}
    {{parameters}}
    {{responses}}
    <div class="file-info">
        <i class="bi bi-file-earmark-code me-2"></i>{{file}}
    </div>
</div>
