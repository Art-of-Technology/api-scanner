<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Scanner - Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --accent-blue: #4a9eff;
            --accent-green: #4ade80;
            --accent-orange: #fb923c;
            --accent-red: #f87171;
            --accent-purple: #a78bfa;
            --border-color: #404040;
        }

        * {
            color: var(--text-primary) !important;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            line-height: 1.4;
        }

        .navbar {
            background-color: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .main-container {
            background-color: var(--bg-primary);
            min-height: 100vh;
            padding: 1rem 0;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .endpoint-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease;
        }

        .endpoint-card:hover {
            background: var(--bg-tertiary);
        }

        .endpoint-header {
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            border-radius: 6px 6px 0 0;
        }

        .method-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .method-get { background: var(--accent-green); color: white; }
        .method-post { background: var(--accent-blue); color: white; }
        .method-put { background: var(--accent-orange); color: white; }
        .method-delete { background: var(--accent-red); color: white; }
        .method-patch { background: var(--accent-purple); color: white; }

        .endpoint-body {
            padding: 1rem;
        }

        .response-item {
            background: var(--bg-tertiary);
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border-left: 3px solid var(--accent-green);
            border: 1px solid var(--border-color);
        }

        .response-status {
            font-weight: 600;
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .response-example {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .clickable-response {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clickable-response:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-blue);
        }

        .json-editor {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            min-height: 100px;
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .json-editor:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }



        .file-info {
            background: var(--bg-tertiary);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-primary);
            margin-top: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .file-buttons-container {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .file-buttons-container h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .file-buttons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.25rem;
        }

        .file-buttons li {
            margin: 0;
        }

        .file-btn {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            display: block;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-size: 0.85rem;
        }

        .file-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .floating-action {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .btn-floating {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-floating:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: center;
            align-items: stretch;
            flex-wrap: nowrap;
        }

        .stats-card {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            flex: 1;
            min-width: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stats-card:hover {
            background: var(--bg-tertiary);
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
        }

        .stat-icon.endpoints {
            background: var(--accent-green);
        }

        .stat-icon.categories {
            background: var(--accent-blue);
        }

        .stat-icon.version {
            background: var(--accent-orange);
        }

        .stat-icon.generated {
            background: var(--accent-purple);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-primary);
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .file-buttons {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.2rem;
            }
            
            .file-btn {
                padding: 0.3rem 0.5rem;
                font-size: 0.8rem;
            }

            .container-fluid {
                padding: 0 0.5rem;
            }

            .stats-grid {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .stats-card {
                padding: 0.75rem;
                flex: 1 1 calc(50% - 0.375rem);
                min-width: 120px;
            }

            .stat-number {
                font-size: 1.25rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                flex-direction: column;
                gap: 0.5rem;
            }

            .stats-card {
                flex: none;
                width: 100%;
            }
        }

        .edit-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .edit-btn:hover {
            opacity: 0.9;
        }

        .save-btn {
            background-color: var(--accent-green);
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        .cancel-btn {
            background-color: var(--accent-red);
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .cancel-btn:hover {
            opacity: 0.9;
        }

        .toast {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .toast-header {
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-edit me-2"></i>
                API Scanner - Editor
            </span>
            <div class="navbar-nav ms-auto">
                <!-- File info removed - information is now in statistics cards -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-fluid">
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading API documentation...</p>
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid mb-3" id="stats-container" style="display: none;">
                <div class="stats-card">
                    <div class="stat-icon endpoints">
                        <i class="fas fa-diagram-3"></i>
                    </div>
                    <div class="stat-number" id="total-endpoints">0</div>
                    <div class="stat-label">Total Endpoints</div>
                </div>
                <div class="stats-card">
                    <div class="stat-icon categories">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="stat-number" id="total-categories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stats-card">
                    <div class="stat-icon version">
                        <i class="fas fa-tag"></i>
                    </div>
                    <div class="stat-number" id="api-version">v1.0.0</div>
                    <div class="stat-label">Version</div>
                </div>
                <div class="stats-card">
                    <div class="stat-icon generated">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-number" id="generated-date">-</div>
                    <div class="stat-label">Generated</div>
                </div>
            </div>

            <!-- Endpoints Container -->
            <div id="endpoints-container" class="d-none">
                <!-- Endpoints will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-check-circle text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Changes saved successfully!
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="floating-action">
        <button class="btn btn-floating" onclick="scrollToTop()" title="Back to Top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
