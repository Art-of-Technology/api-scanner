<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --accent-blue: #4a9eff;
            --accent-green: #4ade80;
            --accent-orange: #fb923c;
            --accent-red: #f87171;
            --accent-purple: #a78bfa;
            --border-color: #404040;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            line-height: 1.4;
        }
        
        /* Force all text to be white */
        * {
            color: var(--text-primary) !important;
        }
        
        /* Override Bootstrap text colors */
        .text-dark, .text-black {
            color: var(--text-primary) !important;
        }
        
        .text-muted {
            color: var(--text-primary) !important;
        }
        
        .text-secondary {
            color: var(--text-primary) !important;
        }
        
        /* Override all Bootstrap text utilities */
        .text-body, .text-body-secondary, .text-body-tertiary {
            color: var(--text-primary) !important;
        }
        
        /* Override any remaining dark text */
        p, span, div, td, th, li, a, small, strong, em {
            color: var(--text-primary) !important;
        }
        
        /* Ensure code blocks are also white */
        code, pre {
            color: var(--text-primary) !important;
        }
        
        .hero-section {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            padding: 1rem;
        }
        
        .hero-content {
            position: relative;
        }
        
        .stats-card {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            height: 100%;
        }
        
        .stats-card:hover {
            background: var(--bg-tertiary);
        }
        
        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        
        .stat-icon.endpoints { background: var(--accent-green); }
        .stat-icon.categories { background: var(--accent-blue); }
        .stat-icon.version { background: var(--accent-orange); }
        .stat-icon.generated { background: var(--accent-purple); }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        
        .section-card {
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: background-color 0.2s ease;
        }
        
        .section-card:hover {
            background: var(--bg-tertiary);
        }
        
        .section-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }
        
        .endpoint-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            transition: background-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .endpoint-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-blue);
        }
        
        .endpoint-card:hover {
            background: var(--bg-secondary);
        }
        
        .method-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .method-get { background: var(--accent-green); color: white; }
        .method-post { background: var(--accent-blue); color: white; }
        .method-put { background: var(--accent-orange); color: white; }
        .method-delete { background: var(--accent-red); color: white; }
        .method-patch { background: var(--accent-purple); color: white; }
        
        .endpoint-url {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            background: var(--bg-tertiary);
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .endpoint-description {
            color: var(--text-primary);
            font-style: italic;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            border-left: 3px solid var(--accent-blue);
            font-size: 0.85rem;
        }
        
        .parameters-table {
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .parameters-table th {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.3px;
            padding: 0.5rem;
        }
        
        .parameters-table td {
            background: var(--bg-primary);
            border-color: var(--border-color);
            vertical-align: middle;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 0.8rem;
        }
        
        .required-badge {
            background: var(--accent-red);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
        }
        
        .optional-badge {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }
        
        .response-item {
            background: var(--bg-tertiary);
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border-left: 3px solid var(--accent-green);
            border: 1px solid var(--border-color);
        }
        
        .response-status {
            font-weight: 600;
            color: var(--accent-green);
            font-size: 0.9rem;
        }
        
        .response-example {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .file-info {
            background: var(--bg-tertiary);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-primary);
            margin-top: 0.75rem;
            border: 1px solid var(--border-color);
        }
        
        .toc {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        
        .toc h3 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        
        .toc ul {
            list-style: none;
            padding: 0;
        }
        
        .toc li {
            margin-bottom: 0.25rem;
        }
        
        .toc a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            display: block;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-size: 0.85rem;
        }
        
        .toc a:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .floating-action {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        
        .btn-floating {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .btn-floating:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .hero-section {
                margin: 0.5rem;
                border-radius: 6px;
            }
            
            .stats-card {
                margin-bottom: 0.75rem;
            }
            
            .endpoint-card {
                padding: 0.5rem;
            }
            
            .floating-action {
                bottom: 0.75rem;
                right: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-2">
        <div class="row">
            <div class="col-12">
                <!-- Hero Section -->
                <div class="hero-section">
                    <div class="hero-content">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h1 class="h3 fw-bold mb-2">
                                    <i class="bi bi-code-slash me-2"></i>{{title}}
                                </h1>
                                <p class="mb-0">{{description}}</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <i class="bi bi-file-earmark-code" style="font-size: 2rem; opacity: 0.3;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Statistics Cards -->
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-6 mb-2">
                        <div class="stats-card text-center">
                            <div class="stat-icon endpoints">
                                <i class="bi bi-diagram-3"></i>
                            </div>
                            <div class="stat-number">{{totalEndpoints}}</div>
                            <div class="small">Total Endpoints</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-2">
                        <div class="stats-card text-center">
                            <div class="stat-icon categories">
                                <i class="bi bi-collection"></i>
                            </div>
                            <div class="stat-number">{{totalCategories}}</div>
                            <div class="small">Categories</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-2">
                        <div class="stats-card text-center">
                            <div class="stat-icon version">
                                <i class="bi bi-tag"></i>
                            </div>
                            <div class="stat-number">v{{version}}</div>
                            <div class="small">Version</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-2">
                        <div class="stats-card text-center">
                            <div class="stat-icon generated">
                                <i class="bi bi-calendar-check"></i>
                            </div>
                            <div class="stat-number">{{generatedDate}}</div>
                            <div class="small">Generated</div>
                        </div>
                    </div>
                </div>
                
                <!-- Table of Contents -->
                <div class="toc">
                    <h3><i class="bi bi-list-ul me-2"></i>Table of Contents</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <ul id="toc-list">
                                <!-- TOC will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- API Sections -->
                {{sections}}
            </div>
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <div class="floating-action">
        <button class="btn btn-floating" onclick="scrollToTop()" title="Back to Top">
            <i class="bi bi-arrow-up"></i>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generate Table of Contents
        function generateTOC() {
            const sections = document.querySelectorAll('.section-title');
            const tocList = document.getElementById('toc-list');
            
            sections.forEach((section, index) => {
                const link = document.createElement('a');
                link.href = '#' + section.id;
                link.textContent = section.textContent;
                link.className = 'toc-link';
                
                const li = document.createElement('li');
                li.appendChild(link);
                tocList.appendChild(li);
            });
        }
        
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateTOC();
            
            // Add animation to cards on scroll (with fallback)
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Initialize cards with animation
            const cards = document.querySelectorAll('.section-card, .endpoint-card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
            
            // Fallback: if IntersectionObserver is not supported, show all cards immediately
            if (!window.IntersectionObserver) {
                cards.forEach(card => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            }
            
            // Additional fallback: show cards after a delay if they're still hidden
            setTimeout(() => {
                cards.forEach(card => {
                    if (card.style.opacity === '0') {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
